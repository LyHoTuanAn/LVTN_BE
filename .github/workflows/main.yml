name: Deploy Laravel via SSH (No Test)

on:
  push:
    branches: ["staging", "main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set deployment environment
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
            echo "ğŸš€ Deploying to PRODUCTION"
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV
            echo "ğŸš€ Deploying to STAGING"
          fi

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/LVTN_BE

            echo "ğŸ”„ Pull source code from ${{ github.ref_name }} branch"
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            echo "ğŸ“¦ Install dependencies"
            if [ "${{ github.ref_name }}" == "main" ]; then
              echo "Installing dependencies for production (without dev packages)"
              composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            else
              echo "Installing dependencies for staging (with dev packages)"
              composer install --no-interaction --prefer-dist --optimize-autoloader
            fi

            echo "âš¡ Run database migrations"
            php artisan migrate --force

            echo "âš™ï¸ Optimize Laravel"
            php artisan optimize

            echo "ğŸ§¹ Clear all caches"
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear

            echo "ğŸ” Restart queue workers"
            php artisan queue:restart

            echo "âœ… Deployment completed successfully!"
